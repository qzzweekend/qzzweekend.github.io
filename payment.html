<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
    <meta name="screen-orientation" content="portrait">
    <title>支付订单</title>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="js/lib/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="all_elements">
    <div class="header">
        <a href="javascript:window.history.go(-1);" class="header_back">
            <i class="head_back icon_week"></i>
        </a>

        <h3>支付订单</h3>
    </div>
    <div class="content">
        <section class="pay_name week_common_wrap">
            <div class="clearfix week_common_h120">
                <span class="fl">送礼人</span>
                <span class="fr">LIang</span>
            </div>
            <div class="clearfix week_common_h120">
                <span class="fl">收礼人</span>
                <span class="fr">小姚</span>
            </div>
        </section>
        <section class="week_common_wrap price_all_wrap">
            <div class="price_per clearfix week_common_h120">
                <span class="fl">单价</span>
                <span class="fr clearfix price_all">
                    <i class="fl goods_num">×1</i>
                    <i class="fr">¥400</i>
                </span>
            </div>
            <div class="clearfix week_common_h120">
                <span class="fl">服务费用</span>
                <span class="fr ">¥23</span>
            </div>
            <div class="clearfix week_common_h120">
                <span class="fl">会员优惠</span>
                <span class="fr ">-¥23</span>
            </div>
            <div class="clearfix week_common_h120">
                <span class="fl price_calc">总计：<i>400元</i><i class="member_dis">会员优惠<em>23</em>元</i></span>
                <span class="fr ">实付：<i class="price_total">¥400</i></span>
            </div>
        </section>
        <a href="payment.html" class="button_common">立即支付 ¥<i class="price_pay">400</i></a>
    </div>
</div>

</script>
</body>
</html>
