<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
    <meta name="screen-orientation" content="portrait">
    <title>线上直邮</title>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="all_elements">
    <div class="header">
        <a href="javascript:window.history.go(-1);" class="header_back">
            <i class="head_back icon_week"></i>
        </a>

        <h3>线上直邮</h3>
    </div>
    <div class="content">
        <section class="send_name">
            <div class="clearfix">
                <div class="fl">
                    <label for="">送礼人</label>
                    <input type="text" value="LIang"/>
                </div>
                <a href="javascript:;" class="fr revise_name">修改署名</a>
            </div>
            <div class="clearfix">
                <div class="fl">
                    <label for="">收礼人</label>
                    <span>小姚</span>
                </div>
                <a href="user/my_friend.html" class="fr choose_friend"><span>请选择好友</span><i
                        class="icon_week week_more"></i></a>
            </div>
        </section>
        <section class="gift_detail week_common_wrap">
            <div class="web_address">
                <label for="">网站链接</label><input type="text" placeholder="请输入商品的网购主页地址"/>
            </div>
            <div class="goods_box">
                <label for="goods" class="remark">备注信息</label>
                <textarea name="goods" id="" rows="10" placeholder="请输入商品的型号或颜色属性"></textarea>
            </div>
            <div>
                <label for="">物品单价</label>
                <input type="text" placeholder="请输入您购买物品的单价"/>
            </div>
            <div class="clearfix">
                <label class="fl" for="">购买数量</label>

                <div class="fl purchase_wrap"><span class="icon_week minus"></span><i class="purchase_num">1</i><span
                        class="icon_week plus"></span></div>
            </div>

        </section>
        <a href="payment.html" class="button_common">算一算费用</a>
    </div>
</div>

<script src="js/lib/jquery-1.10.2.min.js"></script>
<script>
    $(function () {
        var num = 1;
        $('.purchase_wrap').click(function (e) {
            if ($(e.target).hasClass('plus')) {
                num++;
                $('.purchase_num').html(num);
            } else if ($(e.target).hasClass('minus') && num > 1) {
                num--;
                $('.purchase_num').html(num);
            }
        });
    })
</script>

</body>
</html>
