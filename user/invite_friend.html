<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
    <meta name="screen-orientation" content="portrait">
    <title>邀请好友</title>
    <link href="../styles/reset.css" rel="stylesheet">
    <link href="../css/user.css" rel="stylesheet">
</head>
<body>
<div class="all_elements goodFriend_ele">
    <div class="header">
        <a href="user_index.html" class="header_back">
            <i class="head_back icon_week"></i>
        </a>

        <h3>邀请好友</h3>
    </div>
    <div class="content inviting_fri">
        <a href="../activity_rules.html" class="act_rule_btn">活动规则</a>

        <div class="invite_btn_wrap"><a href="accept_inviting.html" class="invite_btn"></a></div>
        <div class="invite_code_box clearfix">
            <span class="fl">我的邀请码：<i id="inviteCode">456123</i></span>
            <a href="javascript:;" class="copy_code fr" >点击复制</a>
        </div>
        <div class="inviting_fri_bot clearfix">
            <a href="my_invite.html" class="fl">
                <div><span><i>28</i>位</span></div>
            </a>
            <a href="my_rewarding.html" class="fr">
                <div><span>价值<i>184</i>元</span></div>
            </a>
        </div>
    </div>
</div>

<script src="../js/lib/jquery-1.10.2.min.js"></script>
<script>
    $(function () {
        function toast(str) {
            var timer = null;
            var toast = $('<div id="week_toast">' + str + '</div>');
            toast.appendTo($(document.body));
            toast.animate({
                opacity: 1
            }, 200, 'linear', function () {
                clearTimeout(timer);
                timer = setTimeout(function () {
                    toast.animate({
                        opacity: 0
                    }, 400, function () {
                        toast.remove();
                    });
                }, 1500)
            });
        }

        $('.copy_code').click(function(){
            toast('请长按邀请码选择复制');
        });

    })

</script>
</body>
</html>
