<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
    <meta name="screen-orientation" content="portrait">
    <title>设置</title>
    <link href="../styles/reset.css" rel="stylesheet">
    <link href="../css/user.css" rel="stylesheet">
    <script src="../js/lib/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="all_elements">
    <div class="header">
        <a href="javascript:window.history.go(-1);" class="header_back">
            <i class="head_back icon_week"></i>
        </a>

        <h3>设置</h3>
    </div>
    <div class="content">
        <a class="mobile_list" href="change_cellnum.html">更换手机号码<i class="icon_week week_more"></i></a>
        <a class="mobile_list" href="blacklist.html">黑名单<i class="icon_week week_more"></i></a>
    </div>
    <div class="log_off">
        <p class="log_off_title">账号注销后只重新注册</p>
        <a href="javascript:;" class="log_off_btn">注销账号</a>
    </div>
</div>

<div class="week_mask"></div>
<div class="pop_container">
    <div class="pop_head">
        <span>提示：</span>
        <p>账号注销后只能重新注册</p>
    </div>
    <div class="pop_choose_bot">
        <div class="pop_choose clearfix">
            <span class="fl cancel_btn">取消</span>
            <i class="pop_line"></i>
            <span class="fr pop_logout_btn">注销</span>
        </div>
    </div>

</div>
<script>
    $(function(){
        $('.log_off_btn').click(function(){
            $('.week_mask').fadeIn();
            $('.pop_container').show().css({
                left:'50%',
                top:'50%',
                marginLeft:'-2.89rem',
                marginTop:'-1.6rem'
            });
        });


        $('.cancel_btn').click(function(){
            $('.pop_container').hide();
            $('.week_mask').fadeOut(100);
        });

        $('.pop_logout_btn').click(function(){
            $('.pop_container').hide();
            $('.week_mask').fadeOut(100);
        });
    })
</script>
</body>
</html>
