<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
    <meta name="screen-orientation" content="portrait">
    <title>添加黑名单</title>
    <link href="../styles/reset.css" rel="stylesheet">
    <link href="../css/user.css" rel="stylesheet">
</head>
<body>
<div class="all_elements">
    <div class="header">
        <a href="javascript:window.history.go(-1);" class="header_back">
            <i class="head_back icon_week"></i>
        </a>

        <h3>添加黑名单</h3>
    </div>
    <div class="content">
        <ul class="my_friend_ul">
            <li class="my_friend_item clearfix">
                <img src="../images/friend_1.png" alt="friend"/>
                <span>小花</span>
                <i class="sure_add_btn">加入黑名单</i>
            </li>
            <li class="my_friend_item clearfix">
                <img src="../images/friend_1.png" alt="friend"/>
                <span>小花</span>
                <i class="sure_add_btn">加入黑名单</i>
            </li>
            <li class="my_friend_item clearfix">
                <img src="../images/friend_1.png" alt="friend"/>
                <span>小花</span>
                <i class="sure_add_btn white">加入白名单</i>
            </li>
        </ul>
    </div>
</div>

<script src="../js/lib/jquery-1.10.2.min.js"></script>
<script>
    $(function(){
        $('.sure_add_btn').click(function(){
            if($(this).hasClass('white')){
                $(this).removeClass('white');
                $(this).html('加入黑名单');
            }else{
                $(this).addClass('white');
                $(this).html('加入白名单');

            }
        });
    })

</script>
</body>
</html>
