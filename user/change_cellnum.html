<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
    <meta name="screen-orientation" content="portrait">
    <title>更换手机号码</title>
    <link href="../styles/reset.css" rel="stylesheet">
    <link href="../css/user.css" rel="stylesheet">

</head>
<body>
<div class="all_elements back_white">
    <div class="header">
        <a href="javascript:window.history.go(-1);" class="header_back">
            <i class="head_back icon_week"></i>
        </a>

        <h3>更换手机号码</h3>
    </div>
    <div class="content">
        <section class="register">
            <ul class="register_ul">
                <li>
                    <span class="icon_week phone_tips"></span>
                    <input name="phone_number" class="phone_num" type="tel" maxlength="11" placeholder="请输入新的手机号码"/>
                    <span class="get_identify_btn">获取验证码</span>
                </li>
                <li>
                    <span class="icon_week identify_tips"></span>
                    <input name="phone_number" class="identify_code" type="tel" maxlength="11" placeholder="请输入验证码"/>
                </li>
            </ul>
            <a href="javascript:;" class="button_common">确认更换</a>
        </section>
    </div>
</div>

</script>
