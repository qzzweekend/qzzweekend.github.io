<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
    <meta name="screen-orientation" content="portrait">
    <title>编辑地址</title>
    <link href="../styles/reset.css" rel="stylesheet">
    <link href="../css/user.css" rel="stylesheet">
    <script src="../js/lib/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="all_elements">
    <div class="header">
        <a href="javascript:window.history.go(-1);" class="header_back">
            <i class="head_back icon_week"></i>
        </a>

        <h3>编辑地址</h3>
    </div>
    <div class="content">
        <section class="reg_finish">
            <ul class="reg_finish_ul">
                <li>
                    <span class="contact_title">联系电话</span>
                    <div class="contact_wrap"><input class="contact_num" type="tel" placeholder="请输入您的联系电话" maxlength="11"/></div>
                </li>
                <li>
                    <span class="contact_title">选择城市</span>
                    <div class="contact_wrap">
                        <input class="contact_num" type="tel" placeholder="请选择您所在的城市" maxlength="11"/>
                        <i class="week_more icon_week"></i>
                    </div>
                </li>
                <li>
                    <span class="contact_title">详细地址</span>
                    <div class="contact_wrap"><input class="contact_num" type="tel" placeholder="请输入详细街道门牌号等" maxlength="11"/></div>
                </li>
            </ul>

        </section>
        <a href="javascript:;" class="button_common">确认</a>
    </div>
</div>

<script>


</script>
</body>
</html>
