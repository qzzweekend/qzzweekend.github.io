<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
    <meta name="screen-orientation" content="portrait">
    <title>添加好友</title>
    <link href="../styles/reset.css" rel="stylesheet">
    <link href="../css/user.css" rel="stylesheet">
    <script src="../js/lib/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="all_elements">
    <div class="header">
        <a href="javascript:window.history.go(-1);" class="header_back">
            <i class="head_back icon_week"></i>
        </a>

        <h3>添加好友</h3>
    </div>
    <div class="content">
        <div class="search_wechat">
            <input class="wechat_input" type="text" placeholder="请输入好友的微信账号"/>
            <a href="javascript:;" class="search_wechat_btn">搜索</a>
        </div>

        <!--有搜索结果-->
        <ul class="my_friend_ul">
            <li class="my_friend_item clearfix">
                <img src="../images/friend_1.png" alt="friend"/>
                <span>小花</span>
                <a href="javascript:;" class="add_friends_linkbtn">添加好友</a>
            </li>
        </ul>

        <!--无搜索结果-->
        <div class="search_none" style="display: none">
            <span class="search_no_tip icon_week"></span>
            暂无搜索结果
        </div>

    </div>
</div>

<script>
$('.add_friends_linkbtn').click(function(){

    var timer=null;
    var toast = $('<div id="week_toast">添加好友成功</div>');
    toast.appendTo($(document.body));
    toast.animate({
        opacity: 1
    }, 200, 'linear', function () {
        timer=setTimeout(function () {
            toast.animate({
                opacity: 0
            }, 400, function () {
                toast.remove();
            });
        }, 1000)
    });
    $(this).html('已添加').css('border','none');
    setTimeout(function(){
        window.location.href='my_friend.html';
    },2500)


});

</script>
</body>
</html>
