<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
    <meta name="screen-orientation" content="portrait">
    <title>网商转邮</title>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="js/lib/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="all_elements">
    <div class="header">
        <a href="javascript:window.history.go(-1);" class="header_back">
            <i class="head_back icon_week"></i>
        </a>

        <h3>网商转邮</h3>
    </div>
    <div class="content">
        <section class="send_name">
            <div class="clearfix">
                <div class="fl">
                    <label >送礼人</label>
                    <input type="text" value="LIang"/>
                </div>
                <a href="javascript:;" class="fr revise_name">修改署名</a>
            </div>
            <div class="clearfix">
                <div class="fl">
                    <label >收礼人</label>
                    <span>小姚</span>
                </div>
                <a href="javascript:;" class="fr choose_friend"><span>请选择好友</span><i class="icon_week week_more"></i></a>
            </div>
        </section>
        <section class="gift_detail week_common_wrap">
            <div class="web_address">
                <label >网站链接</label><input type="text" placeholder="请输入物品名称"/>
            </div>
            <div class="goods_box">
                <label for="goods_remarks" class="remark">备注信息</label>
                <textarea name="goods" id="goods_remarks" rows="10" placeholder="请输入商品的型号或颜色属性"></textarea>
                <div class="goods_packbox">
                    <label for="goods_pack_cont" class="remark">包装备注</label>
                    <textarea name="goods" id="goods_pack_cont" rows="10" placeholder="请输入商品的型号或颜色属性"></textarea>
                </div>
            </div>


        </section>
        <a href="payment.html" class="button_common">下一步</a>
    </div>
</div>
</body>
</html>
