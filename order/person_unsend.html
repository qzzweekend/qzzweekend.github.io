<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
    <meta name="screen-orientation" content="portrait">
    <title>订单详情</title>
    <link href="../styles/reset.css" rel="stylesheet">
    <link href="../css/order.css" rel="stylesheet">
</head>
<body>
<div class="all_elements">
    <div class="header">
        <a href="javascript:window.history.go(-1);" class="header_back">
            <i class="head_back icon_week"></i>
        </a>

        <h3>订单详情</h3>
    </div>
    <div class="content">
        <section class="order_por_head">
            <div class="fl">
                <img src="../images/sender1.png" alt=""/>

                <p class="order_names_text send_hand"><span class="icon_week"></span>LIang</p>
            </div>
            <div class="fl">
                <img src="../images/receiver1.png" alt=""/>

                <p class="order_names_text receive_hand"><span class="icon_week"></span>小姚</p>
            </div>
        </section>
        <div class="send_countDown color_none clearfix">
            <i class="fl icon_week send_bigTip"></i>

            <div class="fl">
                <span class="countDown_time">邮寄剩余时间：121:26:03</span>

                <p class="order_tips">截止时间如未处理系统将自动取消订单</p>
            </div>
        </div>
        <section class="order_pack_detail week_common_wrap">
            <div class="gift_pack_show">
                <ul class="clearfix gift_pack_show_ul">
                    <li><img src="../images/gift_small.jpg" alt=""/></li>
                    <li><img src="../images/gift_small.jpg" alt=""/></li>
                    <li><img src="../images/gift_small.jpg" alt=""/></li>
                </ul>
            </div>
            <ul class="gift_name_type_ul">
                <li class="clearfix"><span class="fl">物品名称</span><span class="fl">伞</span></li>
                <li class="clearfix"><span class="fl">包<i class="fr">装</i></span><span class="fl">拆装</span></li>
            </ul>
        </section>
    </div>
    <!--order_foot-->
    <div class="order_foot">
        <a class="fl order_cancel" href="javascript:;">取消订单</a>
        <a class="fl order_sure" href="javascript:;">未邮寄</a>
    </div>
</div>

</body>
</html>
