<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
    <meta name="screen-orientation" content="portrait">
    <title>订单</title>
    <link href="../styles/reset.css" rel="stylesheet">
    <link href="../css/order.css" rel="stylesheet">
</head>
<body>
<div class="all_elements">
    <div class="header">
        <a href="../index.html" class="header_back">
            <i class="head_back icon_week"></i>
        </a>

        <h3>订单</h3>
        <a href="order_finished.html" class="add_more had_finished_btn">已完成</a>
    </div>
    <div class="content">
        <div class="order_lists_wrap">
            <!--未邮寄-->
            <div class="order_lists_item">
                <div class="order_lists_head clearfix">
                    <span class="fl">收礼人：<i>小姚</i></span>
                    <span class="fr">未邮寄</span>
                </div>
                <div class="order_details">
                    <span>我们的地址：</span>

                    <div class="clearfix address_copy_wrap">
                        <span class="fl">上海市闵行区莲花路1181号高优商务中心</span>
                        <span class="fr address_copy_btn">复制</span>
                    </div>
                    <div class="send_countDown clearfix">
                        <i class="fl icon_week send_bigTip"></i>

                        <div class="fl">
                            <span class="countDown_time">邮寄剩余时间：121:26:03</span>

                            <p class="order_tips">如未处理系统将取消订单</p>
                        </div>
                    </div>
                    <div class="order_footer clearfix">
                        <a href="javascript:;" class="fl cancel_order" data-cancelType="unsended">取消订单</a>
                        <span class="fl middle_line"></span>
                        <a href="tracking_number.html" class="fl order_sended" id="order_sended">未邮寄</a>
                    </div>
                </div>
            </div>

            <!--未支付-->
            <div class="order_lists_item">
                <div class="order_lists_head clearfix">
                    <span class="fl">收礼人：<i>小姚</i></span>
                    <span class="fr">未支付</span>
                </div>
                <div class="order_details">
                    <div class="order_service_price clearfix">
                        <span class="fl">服务费用</span>
                        <span class="fr">¥26</span>
                    </div>
                    <div class="send_countDown clearfix">
                        <i class="fl icon_week send_bigTip"></i>

                        <div class="fl">
                            <span class="countDown_time">剩余支付时间：121:26:03</span>

                            <p class="order_tips">截止时间如未支付，礼物将以慈善方式捐出</p>
                        </div>
                    </div>
                    <div class="order_footer clearfix">
                        <a href="javascript:;" class="fl cancel_order" data-cancelType="unpay">取消订单</a>
                        <span class="fl middle_line"></span>
                        <a href="person_unpay.html" class="fl order_sended">支付费用</a>
                    </div>
                </div>
            </div>

            <!--待收货-->
            <div class="order_lists_item">
                <a href="delivery_goods.html">
                    <div class="order_lists_head clearfix">
                        <span class="fl">收礼人：<i>小姚</i></span>
                        <span class="fr">待收货</span>
                    </div>
                    <div class="order_service_price_wrap">
                        <div class="order_service_price clearfix">
                            <span class="fl">服务费用</span>
                            <span class="fr">¥26</span>
                        </div>
                    </div>
                </a>
            </div>

            <!--已邮寄-->
            <div class="order_lists_item">
                <div class="order_lists_head clearfix">
                    <span class="fl">收礼人：<i>小姚</i></span>
                    <span class="fr">已邮寄</span>
                </div>
                <div class="order_service_price_wrap">
                    <div class="order_service_price clearfix">
                        <span class="order_text">已邮寄，等待公司收货报价……</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--footer-->
    <div class="footer">
        <a class="week_home" href="../index.html"><i class="icon_week"></i>首页</a>
        <a class="week_order on" href="order_index.html"><i class="icon_week"></i>订单</a>
        <a class="week_mine" href="../user/user_index.html"><i class="icon_week"></i>我的</a>
    </div>
</div>

<div class="week_mask"></div>
<div class="pop_container order_pop">
    <div class="pop_head">
        <h3>是否取消该订单</h3>
    </div>
    <div class="pop_choose_bot">
        <div class="pop_choose clearfix">
            <span class="fl cancel_btn">否</span>
            <i class="pop_line"></i>
            <span class="fr pop_logout_btn">是</span>
        </div>
    </div>

</div>

<script src="../js/lib/jquery-1.10.2.min.js"></script>
<script src="../js/lib/vlm.js"></script>
<script>
    $(function(){

        //复制地址
        $('.address_copy_btn').click(function(){
            vlm.Utils.toast('请长按地址选择复制');
        });

        //取消订单
        $('.cancel_order').click(function(){
            if($(this).attr('data-cancelType') == 'unpay'){
                $('.pop_head h3').html('需支付退回邮费<span style="color: red"> 16 </span>元');
                $('.cancel_btn').html('取消');
                $('.pop_logout_btn').html('确认支付');
            }else if($(this).attr('data-cancelType') == 'unsended'){
                $('.pop_head h3').html('是否取消该订单');
                $('.cancel_btn').html('否');
                $('.pop_logout_btn').html('是');
            }
            $('.week_mask').fadeIn();
            $('.pop_container').show().css({
                left:'50%',
                top:'50%',
                marginLeft:'-2.89rem',
                marginTop:'-1.6rem'
            });

            $('.cancel_btn').click(function(){
                $('.pop_container').hide();
                $('.week_mask').fadeOut(100);
            });

            $('.pop_logout_btn').click(function(){
                $('.pop_container').hide();
                $('.week_mask').fadeOut(100);
            });

        });


    })

</script>

</body>
</html>
